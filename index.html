<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <script src="./main.js" defer></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main>
    <div class="heading">
      <div class="profile">
        <img src="./images/image-jeremy.png" alt="profile">
        <div>
          <span>Report for</span>
          <h2>Jeremy Robson</h2>
        </div>
      </div>
      <div class="act">
        <p id="daily-btn">Daily</p>
        <p id="week-btn">Weekly</p>
        <p id="mont-btn">Monthly</p>
      </div>
    </div>
    <div class="cards-container">
      <div class="card">
        <div class="card-img c1">
          <img src="./images/icon-work.svg" alt="work">
        </div>
        <div class="card-content">
          <div class="card-title">
            <p>Work</p>
            <span><i class="uil uil-ellipsis-h"></i></span>
          </div>
          <h3 id="corrent-work">5hrs</h3>
          <span class="previous">Previous - 7hrs</span>
        </div>
      </div>
      <div class="card">
        <div class="card-img c2">
          <img src="./images/icon-play.svg" alt="play">
        </div>
        <div class="card-content">
          <div class="card-title">
            <p>Play</p>
            <span><i class="uil uil-ellipsis-h"></i></span>
          </div>
          <h3 id="corrent-play">1hr</h3>
          <span class="previous">Previous - 2hrs</span>
        </div>
      </div>
      <div class="card">
        <div class="card-img c3">
          <img src="./images/icon-study.svg" alt="study">
        </div>
        <div class="card-content">
          <div class="card-title">
            <p>Study</p>
            <span><i class="uil uil-ellipsis-h"></i></span>
          </div>
          <h3 id="corrent-study">0hrs</h3>
          <span class="previous">Previous - 1hr</span>
        </div>
      </div>
      <div class="card">
        <div class="card-img c4">
          <img src="./images/icon-exercise.svg" alt="Exercise">
        </div>
        <div class="card-content">
          <div class="card-title">
            <p>Exercise</p>
            <span><i class="uil uil-ellipsis-h"></i></span>
          </div>
          <h3 id="corrent-exer">1hr</h3>
          <span class="previous">Previous - 1hr</span>
        </div>
      </div>
      <div class="card">
        <div class="card-img c5">
          <img src="./images/icon-social.svg" alt="social">
        </div>
        <div class="card-content">
          <div class="card-title">
            <p>Social</p>
            <span><i class="uil uil-ellipsis-h"></i></span>
          </div>
          <h3 id="corrent-social">1hr</h3>
          <span class="previous">Previous - 3hrs</span>
        </div>
      </div>
      <div class="card">
        <div class="card-img c6">
          <img src="./images/icon-self-care.svg" alt="self-care">
        </div>
        <div class="card-content">
          <div class="card-title">
            <p>Self Care</p>
            <span><i class="uil uil-ellipsis-h"></i></span>
          </div>
          <h3 id="corrent-self">0hrs</h3>
          <span class="previous">Previous - 1hr</span>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/vini54" target="_blank">Vin√≠cius Oliveira</a>.
  </div>
</body>
</html>
